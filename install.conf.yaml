- defaults:
    link:
      relink: true
      create: true
      glob: true

- clean: ['~']

- link:
    # neovim 
    ~/.config/nvim: nvim

    #zsh
    ~/.zshrc: zsh/zshrc.zsh
    ~/.alias: zsh/alias.zsh
    #~/antigen: zsh/antigen.zsh
    #~/.zshenv: zsh/zshenv
    ~/zsh-autosuggestions: zsh-autosuggestions/*
    #~/.oh-my-zsh: oh-my-zsh

- shell:
   - [git submodule update --init --recursive, Installing submodules]
   - [curl -L git.io/antigen > ~/antigen.zsh]
